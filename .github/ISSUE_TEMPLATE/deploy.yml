name: '🌐 배포 관련'
description: '배포와 관련된 이슈를 생성할 때 사용하는 템플릿입니다'
title: '[deploy] '
labels: '🌐 Deploy'
body:
  - type: textarea
    attributes:
      label: 📄 Description
      description: 배포와 관련된 내용을 작성해 주세요.
      placeholder: 배포 환경, 배포 방식, 발생한 문제 등을 구체적으로 작성해주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ Tasks
      description: 배포를 위한 세부 작업 목록을 체크리스트로 작성해주세요.
      placeholder: |-
        - [ ] 배포 환경 준비
        - [ ] 빌드 및 테스트
        - [ ] 배포 실행 및 검증
    validations:
      required: true
  - type: textarea
    attributes:
      label: 📎 ETC
      description: 배포 환경 정보나 참고사항이 있다면 작성해주세요.
      placeholder: 서버 정보, 도메인, 배포 스크립트, 체크리스트 등
