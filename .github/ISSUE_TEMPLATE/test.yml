name: '🧪 테스트 관련'
description: '테스트 관련 이슈를 생성할 때 사용하는 템플릿입니다'
title: '[test] '
labels: '🧪 Test'
body:
  - type: textarea
    attributes:
      label: 📄 Description
      description: 테스트 관련 내용을 작성해 주세요.
      placeholder: 어떤 테스트를 작성하거나 수정해야 하는지 구체적으로 작성해주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ Tasks
      description: 테스트 작업을 위한 세부 작업 목록을 체크리스트로 작성해주세요.
      placeholder: |-
        - [ ] 테스트 케이스 설계
        - [ ] 테스트 코드 작성
        - [ ] 테스트 실행 및 검증
    validations:
      required: true
  - type: textarea
    attributes:
      label: 📎 ETC
      description: 테스트 환경이나 시나리오가 있다면 작성해주세요.
      placeholder: 테스트 환경, 테스트 데이터, 시나리오, 커버리지 목표 등
